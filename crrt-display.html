<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-faded">
      <a class="navbar-brand" href="./index.html">
        CRRT Education App
      </a>
    </nav>
    <div class="container">
      <h1>Results</h1>
      <h2>Case Time: 06:00</h2>
      <div class="btn-group mt-3" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary active">History</button>
        <button type="button" class="btn btn-secondary">Graph</button>
      </div>
      <table class="table table-hover mt-4">
        <thead>
          <tr>
            <th>Flow Rates</th>
            <th>Pressures (mmHg)</th>
            <th>CRRT Variables</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Therapy Fluid <span class="therapyFluid"></span>/hr</td>
            <td>Access Pressure <span class="accessPressure"></span></td>
            <td>Dose <span class="dose"></span> mL/kg/hr</td>
          </tr>
          <tr>
            <td>Ultrafiltration <span class="ultrafiltrationRate"></span> mL/hr</td>
            <td>Venous <span class="venousPressure"</span></td>
            <td>Filtration Fraction <span class="filtrationFraction"></span>%</td>
          </tr>
          <tr>
            <td>Blood  <span class="bloodFlowRate"></span> mL/min</td>
            <td>Effluent <span class="effluentPressure"></span></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td>Balance Chamber 200</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
